	<div class="filemanager">

		<div class="search">
			<input type="search" placeholder="Pronađi..." />
		</div>

		<div class="breadcrumbs"></div>

		<ul class="data"></ul>

		<div class="nothingfound">
			<div class="nofiles"></div>
			<span>Nema datoteka.</span>
		</div>

	<!-- interface -->
	<div class="cryptContainer">
		<div class="cryptCtrls">
			<button id="generateKeysBtn">Generiraj ključeve</button>

			<button id="asymetricDecryptBtn">Dekriptiranje(RSA)</button>

			<button id="digitalSignatureBtn">Digitalni potpis</button>
			<button id="digitalSignatureCheckBtn">Provjera digitalnog potpisa</button>
		</div>
		
		<div id="toggleTextEditor" class="toggleBtn">uređivanje teksta</div>
		<div id="textEditor">
			<div class="txtCtrls">
				<button id="newTxtBtn">Novo</button>
				<button id="savePlainBtn">Spremi</button>
			</div>
			<input type="text" id="fileName">
			<input type="hidden" id="filePath">
			<button id="generateTxtBtn">Lorem Ipsum</button>
			
			<textarea rows="8" cols="80" id="txtPlain"></textarea>
		</div>
		
		<div id="toggleFileUpload" class="toggleBtn">unos datoteka</div>
		<div id="fileUpload">
			<form id="upload" method="post" action="upload.php" enctype="multipart/form-data">
				<div id="drop">
					<a>Traži...</a>
					<input type="file" name="upl" multiple />
				</div>
				<ul>
					<!-- The file uploads will be shown here -->
				</ul>
			</form>
		</div>
	</div>
